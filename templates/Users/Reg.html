{% extends 'base.html' %}

{% block content %}
    <div class="signup-container">
        <h2>Sign Up</h2>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <!-- Display form fields using form.as_p for simplicity -->
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
{% endblock %}
